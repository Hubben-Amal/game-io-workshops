---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ content }}
        <ul class="pager blog-pager">
        {% if page.previous %}
        <li class="previous">
            <a href="{{ page.previous | relative_url }}" data-toggle="tooltip" data-placement="top" title="Previous step">&larr; Previous Step</a>
        </li>
        {% endif %}
        {% if page.next %}
        <li class="next">
            <a href="{{ page.next | relative_url }}" data-toggle="tooltip" data-placement="top" title="Next step">Next Step &rarr;</a>
        </li>
        {% endif %}
        </ul>
    </div>
  </div>
</div>
